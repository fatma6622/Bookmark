<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="m-4">
    <header>
        <div class="container ">
            <h2 class=" p-4 header fw-bold">
                Bookmarker
            </h2>
        </div>
    </header>
    <section>
        <div class="container p-4">
            <div class="content text-center p-5 m-2">
                <h4>Bookmark your favorite sites</h4>
                <p class="p-2 fw-bold">Site Name</p>
                <input type="text"  id="siteName" placeholder="Bookmark Name">
                <div id="errorName"></div>
                <p class="p-2 fw-bold">Site URL</p>
                <input type="text"  id="siteUrl" placeholder="website URL">
                <div id="errorUrl"></div>
                <div class="m-auto p-3">
                    <button class="btn btn-primary" onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container p-4" id="display">
        </div>
    </section>
    <footer>
        <div class="container">
            <p class="header p-4 footer">Â© 2019 Bookmarker Inc</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
